<html>

<head>
    <meta charset="utf-8" />
    <title>Welcome</title>

    <!-- CHOOSE-VIBE CSS -->
    <style>
        /* @font-face {
            src: url(../Fonts/Open\ Sans\ regular.ttf);

        } */

        /* how to import fonts */
        body {
            margin: auto;
            padding: auto;
            background: linear-gradient(#e6706c, #9198e5);
            /* background: linear-gradient(#f3cfea, #ebe3bb); */
            background-size: cover;
            width: 85%;
            justify-content: center;
            font-family: 'Trebuchet MS', 'Gill Sans', 'Gill Sans MT', 'Calibri', sans-serif;
            overflow: hidden;
        }

        .welcome {
            margin: auto;
            font-size: 3.2em;
            text-align: center;
            position: relative;
            top: 14%;

            /* stretch text */
            -webkit-transform: scale(1.5, 1.2); /* Safari and Chrome */
            -moz-transform: scale(1.5, 1.2); /* Firefox */
            -ms-transform: scale(1.5, 1.2); /* IE 9 */
            -o-transform: scale(1.5, 1.2); /* Opera */
            transform: scale(1.5, 1.2); /* W3C */
        }

        .choose {
            text-align: center;
            position: relative;
            top: 20%;
            margin: auto;
            font-size: 2.8em;
        }

        .vibe {
            position: relative;
            top: 32%;
            display: flex;
            justify-content: space-evenly;
        }

        img {
            width: 250px;
            height: 250px;
            opacity: .2;
            filter: drop-shadow(9px 5px 0.75rem rgb(102, 102, 102));
            /* filter: invert(100%); */

        }

        footer {
            font-size: 1em;
            position: fixed;
            left: 0;
            bottom: 15px;
            width: 100%;
            opacity: .55;
            background-color: none;
            color: black;
            text-align: center;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class='welcome'>
        <h1>Welcome</h1>
    </div>
    <h3 class='choose'>Choose your vibe...</h3>
    <div class='vibe'>

        <form action="vibehome" method="post">
            <input type="submit"  name="vibe_choice" value="peachy" alt="button"/>
            <input type="submit"  name="vibe_choice" value="bright-sky" alt="button"/>
            <input type="submit"  name="vibe_choice" value="spring-green" alt="button"/>
            <input type="submit"  name="vibe_choice" value="purple-rain" alt="button"/>

        </form>
    </div>
