<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <!-- Icon from "https://www.flaticon.com/authors/eucalyp" -->
    <link rel='shortcut icon' type="image/x-icon" href='../assets/images/meditations.png'>


    <!-- CHOOSE-VIBE CSS -->
    <style>
        body {
            margin: auto;
            /* background-image: url("assets/images/home.jpeg");
            background-size: cover;
            background-position: center; */
            width: 85%;
            justify-content: center;
            font-family: 'Montserrat', 'sans-serif';
            overflow: hidden;
        }

        .essence {
            margin: auto;
            font-size: 3.4vw;
            text-align: center;
            position: relative;
            top: 3.5%;
        }
        
        #fx {
            position: absolute;
            padding-left: 35%;
            transform: translateY(-5%);
            
        }
        .animated.slow {
            animation-duration: 2.5s;

        }

        .animated.fadeIn {
            animation-delay: 2.5s;
        }

        .fade {
            opacity: .3;
        }

        img {
            position:relative;
            height: 15vw;
            width: 15vw;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transform: translateY(-5%);
        }


        /* choose your vibe */
        #choose {
            text-align: center;
            position: relative;
            top: 6%;
            margin: auto;
            font-size: 2vw;
        }

        #vibe {
            position: relative;
            top: 8%;
            text-align: center;
            width: 100%;
            margin: 0 auto;
        }
        
        form {
            margin: auto;
            width: 70%;
            display: flex;
        }

        /* button */
        .btn {
            flex: 1 1 auto;
            margin: 3vw;
            height: 8vw;
            width: 5vw;
            text-align: center;
            transition: 0.5s;
            background-size: 200% auto;
            color: black;
            font-size: 1.1vw;
            /* text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.856); */
            border-radius: 12%;
            border-color: transparent;
            filter: drop-shadow(1px 1px .28rem rgba(0, 0, 0, 0.267));

        }

        .btn:hover {
            background-position: right center;
            cursor: pointer;
        }

        .peachy_keen {
            background-image: linear-gradient(to right,#f7a08a 0%,#FEE8A6 51%,#f7a08a 100%);

        }

        .bright_sky {
        background-image: linear-gradient(to right,#a1c4fd 0%,#c2e9fb 51%,#a1c4fd 100%);

        }

        .spring_green {
        background-image: linear-gradient(to right, #99DDD2 0%, #beedbf 51%, #99DDD2 100%);
        }

        .purple_rain {
        background-image: linear-gradient(to right, #e6706c 0%, #9198e5 51%, #e6706c 100%);
        }
    </style>
</head>

<body>
    <div class='essence'>
        <h1>Essence</h1>
    </div>
    <div id='fx' class='animated fadeInLeft slow'>
            <img class='fade'src="../assets/images/meditation.svg">
    </div>
    <div id='fx' class='animated fadeInRight slow'>
            <img class='fade'src="../assets/images/meditation.svg">
    </div>
    <img src="../assets/images/meditation-black.svg">
    <h3 id='choose' class='animated fadeIn'>Choose your vibe...</h3>
    <div id='vibe' class='animated fadeIn'>
        <form action="vibehome" method="post">
            <input id='button' class='btn peachy_keen' type="submit" name="vibe_choice" value="peachy keen" alt="button" />
            <input id='button' class='btn bright_sky' type="submit" name="vibe_choice" value="bright sky" alt="button" />
            <input id='button' class='btn spring_green' type="submit" name="vibe_choice" value="spring green" alt="button" />
            <input id='button' class='btn purple_rain' type="submit" name="vibe_choice" value="purple rain" alt="button" />
        </form>
    </div>
</body>

</html>
