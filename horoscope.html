<!DOCTYPE html>
<html>

<head>
    <title>Today's horoscope</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">

    <style>
        /* ---- reset ---- */

        body {
            margin: 0;
            background-color: transparent;
            /* background-color: #17182f; */
            font-family: 'Montserrat', 'sans-serif';
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
        }

        h1 {
            margin: auto;
            padding-bottom: 5%;
            text-align: center;
            color: white;
            font-size: 4vw;
            opacity: .9;
        }

        .horoscope {
            /* padding-top: 5%; */
            /* position: absolute; */
            /* top: 5%;
            left: 20%; */
            position: absolute;
            top: 9%;
            transform: translateX(33.333%);
            /* transform: translateY(-50%); */
            height: 80%;
            width: 60%;
            font-family: 'Montserrat', 'sans-serif';
            z-index: 5;

        }

        .horoscope img {
            position: relative;
            width: 13vw;
            height: 13vw;
            display: block;
            margin: auto;
            padding-top: 2%;
            opacity: .85;

        }

        .text {
            position: relative;
            color: white;
            opacity: .9;
            font-size: 1.1vw;
            line-height: 3vw;
            margin: auto;
            padding-top: 50px;
        }

        .home {
            margin: auto;
            width: 2vw;
            height: 2vw;
            filter: invert(100%);
            opacity: .85;
            padding: 2%;
        }

        footer {
        font-size: .6vw;
        position: absolute;
        left: 0;
        bottom: 15px;
        width: 100%;
        opacity: .55;
        background-color: none;
        color: white;
        text-align: center;
        z-index: 5;
    }

        /* ---- particles.js container ---- */
        /* modified to a 180 gradient from dark purple to magenta with a longer animation*/
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, black 0%, #1A0E3B 40%, #863B43 80%, #aa5c63 100%);
            background-size: 1000% 1000% !important;
            -webkit-animation: changeColors 120s ease infinite;
            -moz-animation: changeColors 120s ease infinite;
            -o-animation: changeColors 120s ease infinite;
            animation: changeColors 120s ease infinite;
            display: block;
            z-index: -2;
        }
    </style>

</head>

<body>
    <div id="particles-js"></div>
    <div class='horoscope'>
        <h1>Daily Horoscope: {{sign}}</h1>
        <img src="../assets/images/{{sign}}.svg">
        <div class='text'>
            <p>{{horoscope}}</p>
        </div>
    </div>

    <input class='home' type="image" src='../assets/images/home.svg' value="Home Page" onclick="history.back(-1)" />

    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    // original = 355
                    "value": 300,
                    "density": {
                        "enable": true,
                        "value_area": 789.1476416322727
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.48927153781200905,
                    "random": false,
                    "anim": {
                        "enable": true,
                        "speed": 0.2,
                        "opacity_min": 0,
                        "sync": false
                    }
                },
                // value = size of particle
                "size": {
                    "value": 2.3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 0,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                // speed = speed of movement
                "move": {
                    "enable": true,
                    "speed": 0.4,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 83.91608391608392,
                        "size": 1,
                        "duration": 3,
                        "opacity": 1,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 150,
                        "duration": 6
                    },
                    "push": {
                        "particles_nb": 10
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
    <!-- <h1>HOROSCOPE &#9804;</h1> -->
    <footer>
        <p>
            &copy Copyright 2018 - Created by Khadijah Jordan and M. Nicole Washington
            <br /> UW Seattle - HCDE 310 API Project Autumn 2018
        </p>
    </footer>
</body>

</html>
